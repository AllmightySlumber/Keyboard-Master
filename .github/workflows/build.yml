name: Build & Release

on:
  push:
    tags:
      - 'v*'  # DÃ©clenche le build sur les tags v1.0.0 etc.
  workflow_dispatch:  # Permet de lancer le build manuellement aussi

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci  

      - name: Build Electron app
        run: npx electron-builder --${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'macos-latest' && 'mac' || 'win' }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: keyboard-master-${{ matrix.os }}
          path: dist/
